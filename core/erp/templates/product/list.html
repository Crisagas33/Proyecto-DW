{% extends 'list.html' %}
{% load static %}
{% block columns %}
    <tr>
        <th scope="col" style="width: 5%;">#</th>
        <th scope="col" style="width: 15%;">Nombre</th>
        <th scope="col" style="width: 15%;">Categoria</th>
        <th scope="col" style="width: 25%;">Imagen</th>
        <th scope="col" style="width: 15%;">Precio</th>
        <th scope="col" style="width: 20%;">Opciones</th>
    </tr>
{% endblock %}

{% block rows %}
    {% for obj in object_list %}
        <tr>
            <td>{{ obj.id }}</td>
            <td>{{ obj.name }}</td>
            <td>{{ obj.cate.name }}</td>
            <td class="text-center">
                <img src="{{ obj.get_image }}" class="img-fluid d-block mx-auto" style="width: 50px; height: 50px;"
                     alt="">
            </td>
            <td class="text-center"><span class="badge badge-pill badge-secondary">Q</span>{{ obj.pv }}</td>
            <td class="text-center">
                <a href="{% url 'erp:product_update' obj.id %}" class="btn btn-warning btn-xs">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="{% url 'erp:product_delete' obj.id %}" class="btn btn-danger btn-xs">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
